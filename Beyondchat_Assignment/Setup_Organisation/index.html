<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Organisation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Setup Organisation</h2>
        <form id="setupForm">
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" class="form-control" id="companyName" required>
            </div>
            <div class="form-group">
                <label for="companyUrl">Company Website URL:</label>
                <input type="url" class="form-control" id="companyUrl" required>
            </div>
            <div class="form-group">
                <label for="companyDescription">Company Description:</label>
                <textarea class="form-control" id="companyDescription" rows="3" required></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="fetchMetaDescription()">Fetch Meta
                Description</button>
            <button type="submit" class="btn btn-success btn-block mt-2">Submit</button>
        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
